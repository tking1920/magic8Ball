<!DOCTYPE html>
<html>
  <head>
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="magic-eight-ball.css">
   
  </head>
  <body>
    <main>
      <h1 class="heading">Magic Eight Ball</h1>
     
      <form>
        <p>Type a yes/no question below, then click on the Eight Ball below to get your answer!</p>
        <input id="question" name="question" size="80">
        <div id="magicEightBall">
          <div id="circle"></div> 
            <img id="ball" src="magic-eight-ball.png"/>
        </div>
        <button id="reset" name="reset" type="reset">Ask another question</button>
      </form>
      <br>

      <br> 
    </main>   
   <script src="magic-eight-ball.js">
   </script>
  </body>
</html>
